<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <form action="" method="" id="form">
            <div class="header">
                <input type="text" placeholder="delhi" name="" id="search">

               <button id="search-bar">
                <img class="search-icon" src="search.svg" alt="search">
               </button>
                
            </div>
        </form>

        <div class="sun">
            <img src="rainy2.webp" alt="sun" id="sun-img"> 
        </div>
        <div class="temp">28Â°c</div>

        <div class="place">New york</div>

        <div class="lower">
            <div class="left-side">
                <img src="humidity.png" alt="" class="humidity">
                <p class="humid">
                    <span class="humid-temp">48%</span> <br>
                 Humidity</p>
                 </div>

                 <div class="right-side">
            <img src="wind.jpeg" alt="" class="wind-speed">
                <p class="wind">
                    <span class="humid-wind">10.29 km/h</span> <br>
                 Wind Speed</p>
            </div>
        </div>




    </div>

    
    <!-- <p class="credit">Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p> -->



    <script src="script.js"></script>
</body>
</html>
